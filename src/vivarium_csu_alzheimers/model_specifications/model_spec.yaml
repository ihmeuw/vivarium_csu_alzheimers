components:
    vivarium_csu_alzheimers:
      components:
          - ResultsStratifier()
          - NewSimulantsObserver()
          - AlzheimersIncidence()
          - AlzheimersPopulation('population.scaling_factor')
          - Alzheimers()
          - Testing()
          - BaselineTestingObserver()
          - BBBMTestingObserver()
          - Treatment()
          - TreatmentObserver()
          - TreatmentRiskEffect('cause.alzheimers_blood_based_biomarker_state_to_alzheimers_mild_cognitive_impairment_state.transition_rate')
            
    vivarium_public_health:
        population:
            - Mortality()
        results:
            - DisabilityObserver()
            - MortalityObserver()
            - DiseaseObserver('alzheimers_disease_and_other_dementias')

configuration:
    input_data:
        input_draw_number: 0
        artifact_path: '/mnt/team/simulation_science/pub/models/vivarium_csu_alzheimers/artifacts/model7.0/united_states_of_america.hdf'
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 10_000_000
        key_columns: [entrance_time, age]
    time: 
        start:
            year: 2025
            month: 1
            day: 1
        end:
            year: 2030
            month: 12
            day: 31
        step_size: 182  # days 365/2 = 182.5. 182 days guarantees 2 events per year for the 
                        # 76-year simulation period (including leap years)
    population:
        population_size: 20_000
        initialization_age_min: 25
        # This is to work around an issue where simulants will age past age_max/untracking_age
        initialization_age_max: 100
        untracking_age: 200
    stratification:
        default:
            - age_group
            - sex
            - event_year
        alzheimers_disease_and_other_dementias:
            include:
                - "treatment"
        baseline_testing:
            include:
                - testing_state
        bbbm_testing:
            include:
                - bbbm_test_results
        
    intervention:
        scenario: baseline  # can be 'baseline', 'bbbm_testing', or 'bbbm_testing_and_treatment'
