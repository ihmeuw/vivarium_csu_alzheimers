components:
    vivarium_public_health:
        population:
            - BasePopulation()
            - Mortality()
        results:
            - ResultsStratifier()
            - DisabilityObserver()
            - MortalityObserver()

    # Causes an error if left empty. Uncomment when you have components. 
    # vivarium_csu_alzheimers.components:

configuration:
    input_data:
        input_draw_number: 0
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2020
            month: 1
            day: 1
        end:
            year: 2020
            month: 8
            day: 1
        step_size: 182  # days 365/2 = 182.5
    population:
        population_size: 20_000
        initialization_age_min: 60
        initialization_age_max: 125
        untracking_age: 125

    stratification:
        default:
            - 'age_group'
            - 'sex'
            - 'current_year'
