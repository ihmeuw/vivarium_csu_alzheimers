components:
    # Causes an error if left empty. Uncomment when you have components. 
    vivarium_csu_alzheimers:
        components:
            - Alzheimers()
            - TestingForAlzheimers()
            - ResultsStratifier()
            - TestingObserver()
            
    vivarium_public_health:
        population:
            - BasePopulation()
            - Mortality()
            - FertilityCrudeBirthRate()         
        results:
            - DisabilityObserver()
            - MortalityObserver()
            - DiseaseObserver('alzheimers_disease_and_other_dementias')

configuration:
    input_data:
        input_draw_number: 0
        artifact_path: /home/albrja/scratch/artifacts/united_states_of_america.hdf
        # artifact_path: '/mnt/team/simulation_science/pub/models/vivarium_csu_alzheimers/artifacts/basic_model/united_states_of_america.hdf'
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2021
            month: 1
            day: 1
        end:
            year: 2022
            month: 1    
            day: 2
        step_size: 182  # days 365/2 = 182.5
    population:
        population_size: 20_000
        initialization_age_min: 0
        initialization_age_max: 125
        untracking_age: 125

    stratification:
        default:
            - 'age_group'
            - 'sex'
            - 'current_year'
        testing:
            include:
                - 'testing'
