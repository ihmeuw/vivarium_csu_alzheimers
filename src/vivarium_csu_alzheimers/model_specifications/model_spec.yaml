components:
    # Causes an error if left empty. Uncomment when you have components. 
    # vivarium_csu_alzheimers:
    #   components:
    #       - Alzheimers()
    #       - TestingForAlzheimers()
    #       - ResultsStratifier()
    #       - TestingDiseaseObserver()
            
    vivarium_public_health:
        population:
            - BasePopulation()
            - Mortality()
            - FertilityCrudeBirthRate()
        disease:
            - SI('alzheimers_disease_and_other_dementias')
        results:
            - DisabilityObserver()
            - MortalityObserver()
            - DiseaseObserver('alzheimers_disease_and_other_dementias')
            - ResultsStratifier()

configuration:
    input_data:
        input_draw_number: 0
        artifact_path: '/mnt/team/simulation_science/pub/models/vivarium_csu_alzheimers/artifacts/model1.0/united_states_of_america.hdf'
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
    time: 
        start:
            year: 2025
            month: 1
            day: 1
        end:
            year: 2100
            month: 12
            day: 31
        step_size: 182  # days 365/2 = 182.5
    population:
        population_size: 20_000
        initialization_age_min: 0
        # This is to work around an issue where simulants will age past age_max/untracking_age
        initialization_age_max: 100
        untracking_age: 200
    
    # Data values not in artifact:
    susceptible_state.susceptible_to_testing_for_alzheimers:
        data_sources:
            prevalence: 0.25
            birth_prevalence: 0.25
    testing_state.testing_for_alzheimers.0.0:
        data_sources:
            prevalence: 0.0
            birth_prevalence: 0.0

    stratification:
        default:
            - 'age_group'
            - 'sex'
            - 'current_year'
        testing_for_alzheimers:
            include:
                - 'alzheimers_state'
        hypothetical_alzheimers_intervention:
            include:
                - 'alzheimers_state'
                - 'testing_state'    
